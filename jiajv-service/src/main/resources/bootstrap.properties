# 配置注册到nacos的name
spring.application.name=jiajv-service
# 指定nacos服务注册和发现地址
spring.cloud.nacos.discovery.server-addr=127.0.0.1:65500
# 指定nacos配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:65500
# 指定获取配置信息的namespace
spring.cloud.nacos.config.namespace=f617d4f0-0198-4cd6-b97d-3b7a1300bb65
# 指定配置中心的组
spring.cloud.nacos.config.group=dev
# 通过ext-config[?]来指定data-id和是否实时刷新的配置
spring.cloud.nacos.config.ext-config[0].data-id=jiajv-service.yml
spring.cloud.nacos.config.ext-config[0].refresh=true
spring.cloud.nacos.config.ext-config[0].group=dev

